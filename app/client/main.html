<head>
  <title>simple</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> account }}

  {{> transactions }}

  {{> lastblock}}

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com">Discussions</a></li>
  </ul>
</template>

<template name="lastblock">
  <div class="panel panel-default">
    <div class="panel-body">
{{#markdown}}
```
{{{block}}}
```
{{/markdown}}
    </div>
  </div>
</template>

<template name="account">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="container">
          <input id="account" class="form-control" placeholder="account number" value="0x158663Db1E4cDD3Df1220677371140a0B2068F6D">
      </div>
      <div class="container">
        Balance: {{balance}}
      </div>
    </div>
  </div>
</template>


<template name="transactions">
  <div class="panel panel-default">
    <div class="panel-body">
      {{#each transaction}}
        from: {{from}}
        to: {{to}}
        amount: {{value}}
      {{/each}}
    </div>
  </div>
</template>
